          class="navbar-toggler btn btn-secondary"
          type="button"
          data-toggle="collapse"
          data-target="#navbarToggler"
          aria-controls="navbarToggler"
          aria-expanded="false"
          aria-label="Toggle navigation"

          <span class="navbar-toggler-icon"></span>
        </button>
				<div class="collapse navbar-collapse justify-content-end" id="navbarToggler">
					<ul class="navbar-nav">
						<li class="nav-item">

						</li>
					</ul>
				</div>
		</nav>
		<div class="container-fluid">
			<!--Only show on mobile-->
			<div class="row">
				<div class="col-12">
					<a class="nav-head d-sm-none" href="why-vegan.html">
						<h1>Lets Go Vegan!</h1>
					</a>
				</div>
			</div>
		</div>
	</header>
	<!-- Main section - middle of page -->
	<section class="container-fluid" id="frog-outer">
		<div id="frog-pic">
			<div class="row">
				<div class="col-12 col-lg-6 ml-lg-auto">
					<form class="signup-form">
						<h2>Challenge Sign-Up</h2>
						<!-- Label wrap for better spacing -->
						<label for="fname">
                <input
                  class="text-input"
                  id="fname"
                  type="text"
                  placeholder="First Name"
                  name="first_name"
                  required
                />
              </label>
						<br />
						<label for="lname">
                <input
                  class="text-input"
                  id="lname"
                  type="text"
                  placeholder="Last Name"
                  name="last_name"
                  required
                />
              </label>
						<br />
						<label for="email">
                <input
                  class="text-input"
                  id="email"
                  type="email"
                  placeholder="Email Address"
                  name="email_address"
                  required
                />
              </label>
						<br />
						<label for="cemail">
                <input
                  class="text-input"
                  id="cemail"
                  type="email"
                  placeholder="Confirm Email Address"
                  name="cemail_address"
                  required
                />
              </label>
						<br />
						<label class="comm-option" for="date"
                >Challenge Start Date
                <br />
                <input
                  placeholder="dd/mm/yyyy"
                  class="text-input support-option"
                  type="text"
                  name="start_date"
                  onfocus="(this.type='date')"
                  required
                />
                             </label>
						<br />
						<!-- Drop Down Selection for form -->
						<label class="comm-option" for="daily"
                >How Often Can we Contact You
                <br />

                <select
                  class="text-input support-option"
                  id="daily"
                  form="signup-form"
                >
                  <option value="daily">Daily Email Support</option>
                  <option value="weekly">Weekly Email Support</option>
                  <option value="none">No Support Required</option>
                </select>
              </label>
						<br />
						<br />
						<input class="join-button" type="submit" value="Lets Begin" />
            </form>
				</div>
			</div>
		</div>
	</section>

	<!-- Footer Section -->
	<footer class="container-fluid">
		<div class="row footer-row">
			<div class="col-sm-1 col-md-6 d-none d-sm-block social-links d-md-flex justify-content-start">

					<span class="sr-only">Challange</span></a>

					</li>
					<li class="list-inline-item">
						<a href="https://twitter.com/twitter"
							target="_blank"><i class="fa fa-twitter" aria-hidden="true"></i>

							target="_blank"><i class="fa fa-facebook" aria-hidden="true"></i>
